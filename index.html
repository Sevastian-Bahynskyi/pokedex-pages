<!doctype html><html lang="en"><head><meta charset="utf-8"/><link class="icon" rel="icon" sizes="64x64" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="Web site created using create-react-app"/><link class="icon" rel="apple-touch-icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"/><link rel="manifest" href="/pokedex-pages/manifest.json"/><title>Pokedex</title><style>.icon{width:100px!important;height:100px!important}</style><script defer="defer" src="/pokedex-pages/static/js/main.815520e8.js"></script><link href="/pokedex-pages/static/css/main.433a1a56.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div></body><script>const fetchAndUpdateIcon=async()=>{try{const t=await fetch("https://pokeapi.co/api/v2/pokemon?limit=100000&offset=0"),o=await t.json(),e=Math.floor(Math.random()*o.results.length),a=o.results[e].url,n=await fetch(a),c=(await n.json()).sprites.front_default,r=document.querySelector(".icon");r&&(r.href=c)}catch(t){console.error("Error fetching and updating icon:",t)}};fetchAndUpdateIcon()</script></html>
